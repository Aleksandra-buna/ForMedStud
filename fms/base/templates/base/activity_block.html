<h2>Недавняя активность</h2>
<hr>

{% for message in msgs %}
    <div>
        <small><a href="{% url 'profile' message.user.id %}">{{message.user}}</a> | {{message.created}}</small>
        <small><b>{{message.room}}</b></small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'delete-message' message.id %}">Удалить</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
